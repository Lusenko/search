<div class="title">
  <p class="title-text" (click)="emitSortedState(title)">{{title}}</p>

  <div class="arrow" [ngSwitch]="state">
    <div class="default" *ngSwitchCase="'default'">
      <div class="up"></div>
      <div class="down"></div>
    </div>

    <div class="up" *ngSwitchCase="'up'"></div>

    <div class="down" *ngSwitchCase="'down'"></div>
  </div>
</div>
