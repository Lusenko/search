<div class="table">
  <table>
    <thead>
    <tr>
      <th *ngFor="let headList of headerList">
        <app-header [head]="headList.head" [sortedState]="headList.sortedState" (headStateChange)="sort($event)"></app-header>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <th>{{post.id}}</th>
      <th>{{post.title}}</th>
      <th>{{post.body}}</th>
    </tr>
    </tbody>
  </table>
</div>
