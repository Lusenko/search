<div class="search">
  <input #input class="input" type="text" [formControl]="search">

  <div #dropdown class="list-body" *ngIf="isShowDropdown">
    <p
      class="list"
      [ngClass]="{focus: selectTitleIndex === i}"
      *ngFor="let list of titleList; let i = index"
      (click)="clickOnSelectElement(i)"
    >
      {{list.title}}
    </p>
  </div>
</div>
