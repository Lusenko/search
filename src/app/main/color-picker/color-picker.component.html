<div class="color-picker">
  <div class="color-picker-body">
    <p class="text">Choose your color:</p>

    <div>
      <div #arrow tabindex="0">
        <p class="arrow" [ngClass]="{clicked: isShowDropDown}" (click)="changeDropDownState()"></p>
      </div>

      <div class="color-list" *ngIf="isShowDropDown">
        <app-drop-down-list [formControl]="color" [colorList]="colorList"></app-drop-down-list>
      </div>
    </div>

    <p class="color" [ngStyle]="{backgroundColor: color.value}"></p>
  </div>

  <p class="error" *ngIf="color.errors">error</p>
</div>
